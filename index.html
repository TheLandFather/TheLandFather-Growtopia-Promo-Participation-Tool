<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt GrowID and Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('SunnyWeather.jpg');
            background-size: cover; 
            background-position: center; 
        }
        .container {
            background-color: white;
            border: 2px solid #007acc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #007acc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
    <script>
        function base64Encode(str) {
            return btoa(str);
        }

        function customObfuscation(encoded) {
            var obfuscated = '';
            for (var i = 0; i < encoded.length; i++) {
                var charCode = encoded.charCodeAt(i);
                obfuscated += String.fromCharCode(charCode + 1); // Simple obfuscation by shifting char codes
            }
            return obfuscated;
        }

        function encryptData() {
            var growID = document.getElementById("growID").value;
            var date = document.getElementById("date").value;
            var combined = growID + "|" + date;
            var base64Encoded = base64Encode(combined);
            var obfuscated = customObfuscation(base64Encoded);
            document.getElementById("encryptedCode").value = obfuscated;
        }

        function comprehensiveObfuscation() {
            obfuscate1();
            obfuscate2();
            obfuscate3();
            obfuscate4();
            obfuscate5();
            obfuscate6();
            obfuscate7();
            obfuscate8();
            obfuscate9();
            obfuscate10();
            encryptData();
        }

        function obfuscate1() {
            var a = "abcdefghijklmnopqrstuvwxyz";
            for (var i = 0; i < a.length; i++) {
                console.log(a[i]);
            }
        }
        function obfuscate2() {
            var b = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (var j = 0; j < b.length; j++) {
                console.log(b[j]);
            }
        }
        function obfuscate3() {
            var c = "0123456789";
            for (var k = 0; k < c.length; k++) {
                console.log(c[k]);
            }
        }
        function obfuscate4() {
            var d = "!@#$%^&*()";
            for (var l = 0; l < d.length; l++) {
                console.log(d[l]);
            }
        }
        function obfuscate5() {
            var e = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (var m = 0; m < e.length; m++) {
                console.log(e[m]);
            }
        }
        function obfuscate6() {
            var f = "0123456789!@#$%^&*()";
            for (var n = 0; n < f.length; n++) {
                console.log(f[n]);
            }
        }
        function obfuscate7() {
            var g = "abcdefghijklmnopqrstuvwxyz0123456789";
            for (var o = 0; o < g.length; o++) {
                console.log(g[o]);
            }
        }
        function obfuscate8() {
            var h = "ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()";
            for (var p = 0; p < h.length; p++) {
                console.log(h[p]);
            }
        }
        function obfuscate9() {
            var i = "!@#$%^&*()abcdefghijklmnopqrstuvwxyz";
            for (var q = 0; i < i.length; q++) {
                console.log(i[q]);
            }
        }
        function obfuscate10() {
            var j = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            for (var r = 0; r < j.length; r++) {
                console.log(j[r]);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Encrypt Your GrowID and Date</h1>
        <label for="growID">GrowID:</label>
        <input type="text" id="growID" name="growID"><br><br>
        <label for="date">Date (Promo):</label>
        <input type="date" id="date" name="date"><br><br>
        <button onclick="comprehensiveObfuscation()">Generate Code</button><br><br>
        <label for="encryptedCode">Encrypted Code:</label>
        <input type="text" id="encryptedCode" readonly><br><br>
    </div>
</body>
</html>
